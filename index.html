<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <h1>Todo Liste</h1>
      <form id="todoForm">
        <div class="input-container">
          <input type="text" id="todoInput" placeholder="Neues ToDo" value="" />
          <span class="char-counter">0/22</span>
        </div>
        <button type="button" id="submit" class="submit">
          <span class="material-symbols-outlined"> add </span>
        </button>
      </form>
      <hr />
      <h2>Noch offen</h2>
      <ul id="todoList">
        <!-- Hier werden die Todo-Elemente mit eigenen Buttons hinzugefügt -->
      </ul>
      <hr />
      <h2>Erledigt</h2>
      <ul id="doneList">
        <!-- Hier werden die erledigten Elemente mit eigenen Buttons hinzugefügt -->
      </ul>
    </div>

    <div id="credits">
      <a href="https://www.linkedin.com/in/tim-heid-80255a305/">
      By Tim Heid</a>
      | 
      <a href="https://github.com/ifSchleifenSindAuchSchleifen/To-Do_list_tim_praktikum">1.3
      </a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
